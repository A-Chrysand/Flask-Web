<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="{{url_for('static',filename='Media/img/icon/favicon.png')}}" type="image/x-icon"/>
	<script src="{{url_for('static',filename='CodeBase/jquery-3.5.1.min.js')}}"></script>
	<script src="{{url_for('static',filename='CodeBase/bootstrap.min.js')}}"></script>
	<link href="{{url_for('static',filename='CodeBase/bootstrap.min.css')}}" rel="stylesheet">
	<title>Dreamweaver</title>
	<link rel="stylesheet" href="{{url_for('static',filename='Media/font/fontcreator.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='Src/_common/common.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='Src/account/login/account.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='Src/account/login/loginpage.css')}}">
	<script src="{{url_for('static',filename='Src/account/login/loginpage.js')}}"></script>
	<script src="{{url_for('static',filename='Src/account/login/ciphertext.js')}}"></script>
	<script src="{{url_for('static',filename='Src/account/login/account.js')}}"></script>
</head>

<body>
<header>
	<div id="title" class="d-md-block d-lg-none">
		<p>Dreamweaver</p>
	</div>
	<img id="LT_star" src="{{url_for('static',filename='Media/img/picture/stars/LeftTop_star.png')}}">
	<style>
		header {
			height: 50px;
			z-index: 1;
		}

		#title {
			background-image: linear-gradient(to right, rgba(255, 238, 0, 0.75), rgba(0, 0, 0, 0));
			max-width: 40rem;
			min-width: 20em;
			width: 50%;
			height: 50px;
		}

		p {
			font-family: Dreamweaver;
			font-size: 2.5rem;
			line-height: 3rem;
			color: rgb(255, 178, 34);
			max-width: 16rem;
		}

		#LT_star {
			z-index: -1;
			--cw: 30%;
			width: var(--cw);
			position: relative;
			margin-top: calc(var(--cw) / -2 - 70px);
			margin-left: calc(var(--cw) / -3);
			animation: turn 20s linear infinite;
		}

		@keyframes turn {
			from {
				-webkit-transform: rotate(0deg);
			}

			to {
				-webkit-transform: rotate(360deg);
			}
		}
	</style>
</header>

<div class="container-fluid col ">
	<header style="width: 100%;height: 1px;"></header>
	<div class="col-12" style="height: 200px;">
		<div id="bigtitle_div" class="d-none d-lg-block d-xl-block d-xxl-block">
			<span id="bigtitle">Dreamweaver</span>
			<style scoped>
				#bigtitle_div {
					width: 100%;
					text-align: center;
				}

				#bigtitle {
					font-family: Bradley Hand ITC;
					font-weight: 900;
					font-size: 10rem;

					color: rgb(255, 170, 13);
				}
			</style>
		</div>
	</div>
	<div id="account_box">
		<div id="account_box_top" class="d-flex mb-3">
			<span id="text_leftarrow" onclick="changetologin()">&lt;&lt;</span>
			<span id="text_denglu" onclick="changetologin()">登录</span>
			<span id="text_rightarrow" onclick="changetoregister()">&gt;&gt;</span>
			<span id="text_zhuce" onclick="changetoregister()">注册</span>
		</div>
		<div class="col-12">
			<form class="form-inline form-horizontal" id="bottomtab">
				<div id="Login_bottomtab">
					<div class="form-group">
						<label for="lg_input_text" class="control-label col-4">账号：</label>
						<input type="text" class="col-6" id="lg_input_text" placeholder="请输入学号或姓名">
					</div>
					<div class="form-group pt-3">
						<label for="lg_input_psw" class="control-label col-4">密码：</label>
						<input type="password" class="col-6" id="lg_input_psw" placeholder="请输入密码">
					</div>
					<div class="form-group pt-4 pb-3">
						<button class="btn btn-info col-4 offset-4" type="button" onclick="logincheck()">登录</button>
					</div>
					<div class="col-8 offset-2">
						<span style="font-size:0.5rem;">用户信息提交采用<span style="color:red;">十分简单</span>的加密方式，因此请勿使用自己常用的密码</span>
					</div>
				</div>
				<div id="Register_bottomtab" style="display: none;">
					<div class="form-group">
						<label for="rg_input_name" class="control-label col-4">用户名：</label>
						<input type="text" class="col-6" id="rg_input_name" placeholder="输入您的用户名">
					</div>
					<div class="form-group  pt-3">
						<label for="rg_input_email" class="control-label col-4">邮箱：</label>
						<input type="text" class="col-6" id="rg_input_email" placeholder="输入您的邮箱">
					</div>
					<div class="form-group  pt-3">
						<label for="rg_input_password" class="control-label col-4">密码：</label>
						<input type="password" class="col-6" id="rg_input_password" placeholder="输入您的密码">
					</div>
					<div class="form-group  pt-3">
						<label for="rg_input_repassword" class="control-label col-4">确认密码：</label>
						<input type="password" class="col-6" id="rg_input_repassword" placeholder="再次输入密码">
					</div>
					<div class="form-group pt-4 pb-3">
						<button class="btn btn-info col-4 offset-4" type="button" onclick="register()">注册</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div></div>
</div>
<footer
		style="width:100%;position: fixed;height: 30px;bottom: 0px;background-image: linear-gradient(to top,rgba(35, 145, 179,0.2),rgba(255,255,255,0));">
	<div id="stars">
		<img id="arrow" onclick="jumptoIndex()" src="{{url_for('static',filename='Media/img/picture/arrow.png')}}"
		     style="position: absolute;bottom: -20px;width: 100px; z-index: 10;cursor: pointer;">
		<img width="300px" src="{{url_for('static',filename='Media/img/picture/stars/goldstar.png')}}"
		     style="position: absolute;bottom: -60px;left: -100px;transform:rotate(10deg);z-index: -10;">
		<img class="stars" width="40px" src="{{url_for('static',filename='Media/img/picture/stars/redstar.png')}}"
		     style="position: absolute;bottom: 130px;left: 140px;transform:rotate(-32deg);">
		<img class="stars" width="100px" src="{{url_for('static',filename='Media/img/picture/stars/pinkstar.png')}}"
		     style="position: absolute;bottom: 65px;left: 20px;transform:rotate(-2deg);">
		<img class="stars" width="140px" src="{{url_for('static',filename='Media/img/picture/stars/orangestar.png')}}"
		     style="position: absolute;bottom: -50px;left: 110px;transform:rotate(7deg);">
		<img class="stars" width="80px" src="{{url_for('static',filename='Media/img/picture/stars/purplestar.png')}}"
		     style="position: absolute;bottom: 50px;left: 200px;transform:rotate(-7deg);">
		<img class="stars" width="110px" src="{{url_for('static',filename='Media/img/picture/stars/bluestar.png')}}"
		     style="position: absolute;bottom: -20px;left:400px;transform:rotate(120deg);">
	</div>
	<span style="text-align: end;font-size: 0.5rem;float: right;line-height: 20px;margin-top: 10px;">image ©
			？</span>
</footer>
</body>

</script>
</html>
