<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../../static/Media/img/icon/favicon.png" type="image/x-icon" />
	<script src="../../static/CodeBase/jquery-3.5.1.min.js"></script>
	<script src="../../static/CodeBase/bootstrap.min.js"></script>
	<link href="../../static/CodeBase/bootstrap.min.css" rel="stylesheet">
	<title>Dreamweaver</title>
	<link rel="stylesheet" href="../../static/Media/font/fontcreator.css">
	<link rel="stylesheet" href="../../static/Src/_common/common.css">
	<link rel="stylesheet" href="../../static/Src/account/login/account.css">
	<link rel="stylesheet" href="../../static/Src/account/login/loginpage.css">
	<script src="../../static/Src/account/login/loginpage.js"></script>
	<script src="../../static/Src/account/login/ciphertext.js"></script>
	<script src="../../static/Src/account/login/account.js"></script>
</head>

<body>
	<header>
		<div id="title" class="d-md-block d-lg-none">
			<p>Dreamweaver</p>
		</div>
		<img id="LT_star" src="../../static/Media/img/picture/stars/LeftTop_star.png" alt="">
	</header>

	<div class="container-fluid col ">
		<div class="col-12" style="height: 200px;">
			<div id="bigtitle_div">
				<span id="bigtitle">Dreamweaver</span>
			</div>
		</div>
		<div id="account_box">
			<div id="account_box_top" class="d-flex mb-3">
				<span id="text_leftarrow" onclick="changetologin()">&lt;&lt;</span>
				<span id="text_denglu" onclick="changetologin()">登录</span>
				<span id="text_rightarrow" onclick="changetoregister()">&gt;&gt;</span>
				<span id="text_zhuce" onclick="changetoregister()">注册</span>
			</div>
			<div class="col-12">
				<form class="form-inline form-horizontal" id="bottomtab">
					<div id="Login_bottomtab">
						<div class="form-group">
							<label for="lg_input_text" class="control-label col-4">账号：</label>
							<input type="text" class="col-6" id="lg_input_text" placeholder="请输入学号或姓名">
						</div>
						<div class="form-group pt-3">
							<label for="lg_input_psw" class="control-label col-4">密码：</label>
							<input type="password" class="col-6" id="lg_input_psw" placeholder="请输入密码">
						</div>
						<div class="form-group pt-4 pb-3">
							<button class="btn btn-info col-4 offset-4" type="button" onclick="logincheck()">登录</button>
						</div>
						<div class="col-8 offset-2">
							<span style="font-size:0.5rem;">用户信息提交采用<span
									style="color:red;">十分简单</span>的加密方式，因此请勿使用自己常用的密码</span>
						</div>
					</div>
					<div id="Register_bottomtab" style="display: none;">
						<div class="form-group">
							<label for="rg_input_name" class="control-label col-4">用户名：</label>
							<input type="text" class="col-6" id="rg_input_name" placeholder="输入您的用户名">
						</div>
						<div class="form-group  pt-3">
							<label for="rg_input_email" class="control-label col-4">邮箱：</label>
							<input type="text" class="col-6" id="rg_input_email" placeholder="输入您的邮箱">
						</div>
						<div class="form-group  pt-3">
							<label for="rg_input_password" class="control-label col-4">密码：</label>
							<input type="password" class="col-6" id="rg_input_password" placeholder="输入您的密码">
						</div>
						<div class="form-group  pt-3">
							<label for="rg_input_repassword" class="control-label col-4">确认密码：</label>
							<input type="password" class="col-6" id="rg_input_repassword" placeholder="再次输入密码">
						</div>
						<div class="pt-3 d-flex">
							<div style="margin-left: 33.33333%;">
								<input id="checkinfoinput" class="ms-1 me-2 form-group form-check-input" type="checkbox"
									disabled onclick="dispWindow()">
								<label for="checkinfoinput"></label>
							</div>
							<div>
								<label id="checkinfolabel" class="form-group form-check-label" for=""
									onclick="dispWindow()">阅读重要事项</label>
							</div>

						</div>
						<div class="form-group pt-4 pb-3">
							<button class="btn btn-info col-4 offset-4" type="button" onclick="register()">注册</button>
						</div>
					</div>
				</form>
			</div>

			<div id="tankuang" class="top-50 start-50 translate-middle" style="display: none;">
				<div id="header">
					<h3>!important</h3>
					<button id="header-right" onclick="HideWindow('x')" type="button" class="btn-close"
						aria-label="Close"></button>
				</div>
				<hr style="margin: 0.125rem;">
				<div id="bodytext">
					<ul>
						<li>
							用户信息提交采用<span style="color:red;">十分简单</span><span
								style="text-decoration: line-through;font-size: smaller;color: rgba(0,0,0,0.5);">明文传输</span>的加密方式，因此请勿使用自己常用的密码
						</li>
						<li>
							由于密码长度限制若干位，推荐使用'11114459s'、'amdyes!1!'等
						</li>
						<li>
							可以随时与管理员<a href="mailto:achrysand@gmail.com">py交易</a>修改密码
						</li>
						<li>
							<span style="text-decoration: line-through;">管理员已经删库跑路了，有事 转 账</span>
						</li>
					</ul>
				</div>

				<div id="bottombtn">
					<hr style="margin: 0.5rem;">
					<button class="btn btn-warning" onclick="HideWindow('yes')">了姐✔</button>
				</div>
			</div>

		</div>
	</div>
	<footer
		style="width:100%;position: fixed;height: 30px;bottom: 0;background-image: linear-gradient(to top,rgba(35, 145, 179,0.2),rgba(255,255,255,0));">
		<div id="stars">
			<img id="arrow" onclick="jumptoIndex()" src="../../static/Media/img/picture/arrow.png"
				style="position: absolute;bottom: -20px;width: 100px; z-index: 10;cursor: pointer;" alt="">
			<img class="static-star" src="../../static/Media/img/picture/stars/goldstar.png" alt="">
			<img class="stars" src="../../static/Media/img/picture/stars/redstar.png" alt="">
			<img class="stars" src="../../static/Media/img/picture/stars/pinkstar.png" alt="">
			<img class="stars" src="../../static/Media/img/picture/stars/orangestar.png" alt="">
			<img class="stars" src="../../static/Media/img/picture/stars/purplestar.png" alt="">
			<img class="stars" src="../../static/Media/img/picture/stars/bluestar.png" alt="">
		</div>
		<span style="text-align: end;font-size: 0.5rem;float: right;line-height: 20px;margin-top: 10px;">image ©
			？</span>
	</footer>
</body>
<script>
	let animatemovement
	if (document.body.clientWidth > 500) {
		animatemovement = 175
	} else {
		rightoffset = 19;
		animatemovement = (document.body.clientWidth - 60) / 2 - 67 + rightoffset;
	}
	$("#text_denglu").css({ left: animatemovement + 'px', fontSize: "3.5rem" });
	window.onload = function () {
		$("#lg_input_text").val("eusername");
		$("#lg_input_psw").val('epassword');
		$("#rg_input_name").val("123131dfdf");
		$("#rg_input_email").val("dfcecaecsef@qweqwe.cdc");
		$("#rg_input_password").val("123123123");
		$("#rg_input_repassword").val("123123123");
		if (document.body.clientWidth > 768) {
			createBundle(0, "rgb(205, 145, 200)", 2);
			createBundle(3, "deeppink");
		} else if (document.body.clientWidth > 1024) {
			createBundle(4, "aqua");
		}
	}
</script>

</html>
