<h2 align="center">Temporary WebDav</h2>
<hr>
<div class="container">
	<form class="d-flex">
		<label style="width: 8rem;font-size: 1.5rem;">搜索文件</label>
		<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-success" type="submit">Search</button>
	</form>
</div>
<div class="container">
	<hr>
	<div id="filetree"></div>
</div>
<div style="height: 2rem;width: 100%"></div>
<script>
	$.post("/filetree_js_post/", function (data) {
		$("#filetree").append(data)
	});
</script>
<style>
	#filetree p {
		border: #0a53be dotted 1px;
		margin-top: 1px;
		margin-bottom: 1px;
	}
</style>
