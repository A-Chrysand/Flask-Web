<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirect</title>
</head>

<body>
	<h3>{{message}}</h3>
	<p><span id="out"></span>s后将自动返回个人中心</p>
	<hr>
	<div>
		<button>
			<a href="/usercenter/{{tusername}}">立即返回个人中心</a>
		</button>
		<button>
			<a href="/home?i=0">立即返回首页</a>
		</button>
	</div>

</body>
<style>
	h3 {
		text-align: center;
		color: red;
	}

	p {
		text-align: center;
	}

	div {
		margin-left: calc(50% - 8em - 8px);
	}

	button {
		width: 10em;
	}

	button a {
		text-decoration: none;
		color: black;
	}
</style>
<script type="text/javascript">
	window.onload = function () {
		var i = 3;
		var out = document.getElementById('out');
		//得到id 为out  的值的对象
		var timer = setInterval(function () {
			//setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
			if (i == -1) {
				window.location.href = "/usercenter/{{ tusername }}"
			} else {
				out.innerHTML = i + "秒";
				--i;
			}
		}, 1000);
	}
</script>

</html>
